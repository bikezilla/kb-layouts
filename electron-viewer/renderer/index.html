<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KB Layout Viewer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <div class="keyboard-select">
      <button id="elora-btn" class="kb-btn active">Elora</button>
      <button id="corne-btn" class="kb-btn">Corne</button>
    </div>
    <div class="layer-info">
      <span class="layer-label">Layer</span>
      <div class="layer-buttons" id="layer-buttons"></div>
    </div>
    <button id="pin-btn" class="pin-btn" title="Toggle always on top">ðŸ“Œ</button>
  </div>

  <div class="keyboard-container">
    <div class="keyboard" id="keyboard">
      <div class="half left-half" id="left-half"></div>
      <div class="gap"></div>
      <div class="half right-half" id="right-half"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
